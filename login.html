<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="css/stylelogin.css">
</head>
<body>
    <div class="login-box">
        <img class="avatar" src="img/avatar.png" alt="logo del avatar">
        <h1>Iniciar sesión</h1>
        <form >
            <label for="usuario">Usuario</label>
            <input type="text" placeholder="Escriba su usuario">

            <label for="Contraseña">Contraseña</label>
            <input type="password" placeholder="Escriba su contraseña">

            <input type="submit" value="Iniciar sesión">
            <a href="#">Recuperar contraseña</a><br>
            <a target="_blank" href="registrarse.html"">Crear una cuenta</a>

        </form>
    </div>
</body>
</html>
