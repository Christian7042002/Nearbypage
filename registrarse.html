<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registrarse</title>
	<link rel="stylesheet"  href="css/styleregistro.css">

</head>

<body>
	<header class="main-header"><h3> Registro Usuarios</h3> </header>
	<nav class="main-nav">
		<ul class="nav-container">
            <h1> Usuarios Nearby Cloud</h1>
            <img src="img/Logo.jpeg"width="200"  height="200" alt="Este es el logo de NearbyCloud" title="Este es el logo de NearbyCloud">
            <form method="post" action = "Registrar">
            <style>
                # <element id= "imagenes">
                    <logo class="jpeg"{
                    transform:translate(800px, 0px);
                }
            </style>
            Nombre:<input title="Se necesita un nombre" type="text" name="Nombre" required/><br><br/>

            Apellido:<input title="Se necesita un apellido" type="text" name="Apellido" required/><br><br/>
            
            Telefono:<input title="Se necesita un telefono" type="text" name="Telefono" required/><br><br/>
            
            Direccion:<input title="Se necesita una direccion" type="text" name="Direccion" required/><br><br/> 
            
            Documento:<input title="Digite el numero de documento" type="text" name="Documento" required/><br><br/>
           <select name="tipo">
                <option> seleccione tipo de documento </option>
                <option> Cedula de ciudadania </option>
                <option> Tarjeta de indentiad </option>
                <option> Cedula de extranjeria </option>	
            </select> <br><br/>

         Sexo:<br>
         <input type="radio" name="genero">Hombre<br>
         <input type="radio" name="genero">Mujer<br><br/>
        
         Ingrese su localidad:
         <select name ="localidad">
            <option> seleccione </option>
            <option> Suba </option>
            <option> Kennedy </option>
            <option> Bosa </option>
            <option> Soacha </option>
         </select> <br><br/>
        
         Ingrese la descripcion de su perfil:<br>
         <textarea row=10 cols="80"> Ingrese la descripcion aqui
         </textarea> <br>
        
         <input type="submit" name="Guardar">
         <input type="reset" name="Limpiar">
            </form>
		</ul>
    </nav>
    <main class="main-container">
        <section class="main-container__section">SECTION</section>
        <aside class="main-container__aside">ASIDE</aside>
    </main>
    <footer class="main-footer">FOOTER</footer>
</body>

</html>
